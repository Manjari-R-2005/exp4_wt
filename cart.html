<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Bag - Beauty Luxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff5f8;
            background: url('cartbg1.jpeg') center/cover fixed no-repeat;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, rgb(255, 190, 223), rgb(215, 176, 240));
        }
        

        h2 {
            text-align: center;
    font-size: 32px;
    font-weight: bold;
    font-family: 'Merriweather', serif;
    background: linear-gradient(45deg, #fa0086, purple);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 5px rgba(227, 48, 144, 0.5);
    margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
       

        .item-info {
            flex: 1;
            margin-left: 10px;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            border: none;
            background: #f8f8f8;
            text-align: center;
        }
        .quantity-controls {
    display: flex;
    align-items: center;
    gap: 12px; 
}

.quantity-btn {
    background: none;
    border: none;
    font-size: 22px;
    color: #ff1493;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease-in-out;
}
.quantity-btn:hover {
    color: darkmagenta;
    transform: scale(1.2);
}

.quantity-number {
    font-size: 20px;
    font-weight: bold;
    color: #ff1493;
    min-width: 15px; 
    text-align: center;
}
        .remove-btn {
            background: none;
    border: none;
    color: #ff1493; 
    font-size: 24px; 
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    margin-left: 20px; 
        }
        .remove-btn:hover {
    color: red;
    transform: scale(1.2);
}
        
.cart-total h3 {
    font-family: 'Merriweather', serif;
    font-size: 24px;
    font-weight: bold;
    color: purple;
    text-shadow: 2px 2px 5px rgba(255, 20, 147, 0.5);
    text-align: center;
}


.cart-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}


.cart-buttons button {
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, background 0.3s;
}


.continue-shopping {
    background: linear-gradient(45deg, #ee88bb, #e3057c);
    color: white;
    font-family: 'Trebuchet MS', sans-serif;
}

.continue-shopping:hover {
    background: linear-gradient(45deg, #e3057c, #ee88bb);
    transform: scale(1.05);
}


.proceed-checkout {
    background: linear-gradient(45deg, #800080, #ff69b4);
    color: white;
    font-family: 'Trebuchet MS', sans-serif;
}

.proceed-checkout:hover {
    background: linear-gradient(45deg, #ff69b4, #800080);
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Your Shopping Bag</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <h3>Total: <span id="cart-total">‚Çπ0</span></h3>
        </div>
        
        <div class="cart-buttons">
            <button class="continue-shopping" onclick="window.location.href='brands.html'"">‚¨ÖÔ∏è Continue Shopping</button>
            <button class="proceed-checkout">üíñ Proceed to Checkout</button>
        </div>
        
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            let cartTotal = 0;
            cartItemsContainer.innerHTML = '';

            cart.forEach((item, index) => {
                cartTotal += item.price * item.quantity;
                let cartItem = `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-info">
                            <h5>${item.name}</h5>
                            <p>‚Çπ${item.price}</p>
                        </div>
                        <div class="quantity-controls">
    <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">
        <i class="fas fa-minus-circle"></i>
    </button>
    <span class="quantity-number">${item.quantity}</span>
    <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">
        <i class="fas fa-plus-circle"></i>
    </button>
</div>

                        <button class="remove-btn" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                cartItemsContainer.innerHTML += cartItem;
            });

            document.getElementById('cart-total').innerText = cartTotal.toFixed(2);
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = Math.max(1, cart[index].quantity + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
